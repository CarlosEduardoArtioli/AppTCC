<ion-content class="ion-padding" swipeEnabled="false">
  <br><br>
  <h1 class="ion-text-center logo-white">
    Beaver House
  </h1>
  <br>
  <br>
  <form class="form" [formGroup]="validationsForm" (ngSubmit)="logIn(validationsForm.value)">
    <ion-list lines="none">
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.email">
          <div class="error-message"
            *ngIf="validationsForm.get('email').hasError(validation.type) && (validationsForm.get('email').dirty || validationsForm.get('email').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

      <ion-item>
        <ion-label position="stacked">Senha</ion-label>
        <ion-input type="password" formControlName="password" class="form-controll" required></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container *ngFor="let validation of validationMessages.password">
          <div class="error-message"
            *ngIf="validationsForm.get('password').hasError(validation.type) && (validationsForm.get('password').dirty || validationsForm.get('password').touched)">
            {{ validation.message }}
          </div>
        </ng-container>
      </div>

    </ion-list>

    <br>

    <ion-button ion-item color="dark" fill="outline" shape="round" expand="full" size="medium" class="submit-btn"
      type="submit" [disabled]="!validationsForm.valid">Log In</ion-button>

  </form>
  <br>
  <ion-button ion-item color="dark" expand="block" type="submit" (click)="authService.GoogleAuth()">
    <ion-icon slot="start" name="logo-google"></ion-icon>&nbsp;&nbsp;Login com Google
  </ion-button>
  <br>
  <ion-button ion-item color="dark" fill="clear" expand="full" (click)="goToSignup()">
    Ainda n√£o sou cadastrado!
  </ion-button>
</ion-content>
