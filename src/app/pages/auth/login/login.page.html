<ion-content class="ion-padding" swipeEnabled="false">
  <br><br>
  <h1 class="ion-text-center logo-white">
    Beaver House
  </h1>
  <br>
  <br>
  <ion-list lines="none">
    <form [formGroup]="form">
      <ion-item>
        <ion-label position="stacked">Login</ion-label>
        <ion-input #myInput type="email" formControlName="email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Senha</ion-label>
        <ion-input #myInput type="password" formControlName="password"></ion-input>
      </ion-item>
    </form>
  </ion-list>
  <br>
  <ion-button ion-item color="light" fill="outline" shape="round" expand="full" size="medium" (click)="submit()">
    Entrar
  </ion-button>
  <br>
  <ion-button ion-item color="light" expand="block" (click)="signInWithGoogle()">
    <ion-icon slot="start" name="logo-google"></ion-icon>&nbsp;&nbsp;Login com Google
  </ion-button>
  <br>
  <ion-button ion-item color="light" fill="clear" expand="full" (click)="goToSignup()">
    Ainda n√£o sou cadastrado!
  </ion-button>
</ion-content>
