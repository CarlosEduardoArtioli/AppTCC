<ion-content class="ion-padding swiper-no-swiping" color="secondary">
  <br><br>
  <h1 class="ion-text-center logo-white">
    Beaver House
  </h1>
  <br><br>
  <ion-list lines="none">
    <form [formGroup]="form">
      <ion-item>
        <ion-label position="stacked">E-mail</ion-label>
        <ion-input #myInput type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Senha</ion-label>
        <ion-input #myInput type="password" formControlName="password"></ion-input>
      </ion-item>
    </form>
  </ion-list>
  <br>
  <ion-button ion-item color="light" fill="outline" shape="round" expand="full" size="medium" (click)="submit()">
    Cadastrar
  </ion-button>
  <ion-button ion-item color="light" fill="clear" expand="full" (click)="cancel()">
    Cancelar
  </ion-button>
</ion-content>
