<ion-content class="ion-padding swiper-no-swiping">
  <br><br>
  <h1 class="ion-text-center logo-white">
    Beaver House
  </h1>
  <br><br>
  <ion-list lines="none">
    <form>
      <ion-item>
        <ion-label position="stacked">E-mail</ion-label>
        <ion-input type="text" #email required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Senha</ion-label>
        <ion-input type="password" #password required></ion-input>
      </ion-item>
    </form>
  </ion-list>
  <br>
  <ion-button ion-item color="light" fill="outline" shape="round" expand="full" size="medium" type="submit" (click)="signUp(email, password)">
    Cadastrar
  </ion-button>
  <br>
  <ion-button ion-item color="light" fill="clear" expand="full" (click)="cancel()">
    Cancelar
  </ion-button>
</ion-content>
