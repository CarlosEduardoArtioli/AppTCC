<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Editar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <form [formGroup]="updateDeviceForm" (ngSubmit)="updateForm()">
      <ion-item>
        <ion-label position="floating">Nome</ion-label>
        <ion-input formControlName="name" type="text" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Status</ion-label>
        <ion-input formControlName="status" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">MAC</ion-label>
        <ion-input formControlName="mac" type="text" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-icon slot="start" src="/assets/svg/{{ imagem }}.svg"></ion-icon>
        <ion-input formControlName="icon" type="text" required></ion-input>
        <ion-label>
        <ion-button (click)="escolherImagem()" slot="end">Selecionar</ion-button>
        </ion-label>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-button type="submit" color="primary" shape="full" expand="block">Atualizar</ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>
</ion-content>
