<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Voltar"></ion-back-button>
    </ion-buttons>
    <ion-title>Icones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="3">
        <ion-icon src="/assets/svg/Casa.svg" (click)="update('Casa')"></ion-icon>
      </ion-col>
      <ion-col size="3">
        <ion-icon src="/assets/svg/Cozinha.svg" (click)="update('Cozinha')"></ion-icon>
      </ion-col>
      <ion-col size="3">
        <ion-icon src="/assets/svg/Quarto.svg" (click)="update('Quarto')"></ion-icon>
      </ion-col>
      <ion-col size="3">
        <ion-icon src="/assets/svg/Hardware.svg" (click)="update('Hardware')"></ion-icon>
      </ion-col>
    </ion-row>
    <br>
    <ion-row>
      <ion-col size="3">
        <ion-icon src="/assets/svg/Ferro de Passar.svg" (click)="update('Ferro de Passar')"></ion-icon>
      </ion-col>
      <ion-col size="3">
        <ion-icon src="/assets/svg/Ar Condicionado.svg" (click)="update('Ar Condicionado')"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
