<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Editar CÃ´modos
    </ion-title>
    <ion-button slot="end" (click)="addRoom()">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ios list-ios hydrated">

    <ion-item *ngFor="let room of Rooms">
      <ion-label>
        <h2>
          <ion-icon name="home"></ion-icon> {{room.name}}
        </h2>
      </ion-label>

      <div class="item-note" item-end>

        <button class="transparent" ion-button clear (click)="deleteRoom(room.$key)">
          <ion-icon name="trash" style="zoom:2.0"></ion-icon>
        </button>

      </div>

    </ion-item>

  </ion-list>
</ion-content>
