<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="menu/edit-timer-list"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Editar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item lines="full">
    <ion-label position="floating">Ação</ion-label>
    <ion-select [(ngModel)]="action" id="week" interface="alert" value="{{ action }}" required>
      <ion-select-option value="ligar">Ligar</ion-select-option>
      <ion-select-option value="desligar">Desligar</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item lines="full">
    <ion-label position="floating">Horário do Timer</ion-label>
    <ion-input type="time" [(ngModel)]="dateTime" value="{{ dateTime }}" step="1" required>
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Dias da Semana</ion-label>
    <ion-select multiple="true" cancelText="Cancelar" okText="Ok" [value]="[week1, week2, week3, week4, week5, week6, week7]" [(ngModel)]="newWeek" required>
      <ion-select-option value="seg">Seg</ion-select-option>
      <ion-select-option value="ter">Ter</ion-select-option>
      <ion-select-option value="qua">Qua</ion-select-option>
      <ion-select-option value="qui">Qui</ion-select-option>
      <ion-select-option value="sex">Sex</ion-select-option>
      <ion-select-option value="sab">Sab</ion-select-option>
      <ion-select-option value="dom">Dom</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-row>
    <ion-col>
      <ion-button color="primary" shape="full" expand="block" (click)="atualizar()">Atualizar</ion-button>
    </ion-col>
  </ion-row>
</ion-content>
