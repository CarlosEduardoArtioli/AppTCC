<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Timer
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item>
      <ion-label>Data Atual</ion-label>
      <!-- DD MMM, YYYY = Pegar dia, mês e ano -->
      <ion-datetime [dayShortNames]="customDayShortNames" [(ngModel)]="date" id="timerAtual" displayFormat="DDD HH:mm"
        pickerFormat="DDD HH:mm" disabled></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-label>Horário do Timer</ion-label>
      <ion-datetime id="timer" [(ngModel)]="timer" (ionChange)="onChange($event)" displayFormat="HH:mm:ss"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Dispositivo</ion-label>
      <ion-select [(ngModel)]="mac" (ionChange)="onChange($event)">
        <ion-select-option *ngFor="let device of Devices" [value]="device.mac">{{ device.name }}</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Dias da Semana</ion-label>
      <ion-select [(ngModel)]="week" (ionChange)="onChange($event)" id="week" interface="alert" multiple="true">
        <ion-select-option value="seg">Seg</ion-select-option>
        <ion-select-option value="ter">Ter</ion-select-option>
        <ion-select-option value="qua">Qua</ion-select-option>
        <ion-select-option value="qui">Qui</ion-select-option>
        <ion-select-option value="sex">Sex</ion-select-option>
        <ion-select-option value="sab">Sab</ion-select-option>
        <ion-select-option value="dom">Dom</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>

  <ion-button (click)="done(timer, week, mac)">Concluir</ion-button>
  <ion-button color="danger" routerLink="/timer">Cancelar</ion-button>
</ion-content>
