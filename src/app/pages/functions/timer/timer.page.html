<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Timer
    </ion-title>
    <ion-button slot="end" routerLink="/timer-add">
      <ion-icon name="add-circle-outline"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let device of Devices">
        <ion-button fill="solid" expand="block" size="large" class="sqare_button" color="{{ device.status }}"
          *ngIf="device.timer.length >= 4" [routerLink]="['/edit-timer-page/', device.$key]">
          <div class="vertical">
            <ion-icon slot="start" src="/assets/svg/{{ device.icon }}.svg"></ion-icon>
            <span class="">{{ device.name }} - {{ device.timer }}</span>
          </div>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
