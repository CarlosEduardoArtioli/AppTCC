<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Timer
    </ion-title>
    <ion-icon name="add-circle-outline" [routerLink]="['/add-room-page']" slot="end"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-button (click)="this.addTimer()">Adicionar um Tempo</ion-button>
      <h1>{{ time | async }}</h1>
      <ion-button *ngIf="state === 'stop'" expand="block" color="primary" (click)="startTimer(startDuration)">START
      </ion-button>
      <ion-button *ngIf="state === 'start'" expand="block" color="danger" (click)="stopTimer()">STOP</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
