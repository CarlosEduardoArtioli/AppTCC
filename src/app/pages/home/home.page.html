<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Dispositivos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button value="friends">
      <ion-label>Friends</ion-label>
    </ion-segment-button>
    <ion-segment-button value="enemies">
      <ion-label>Enemies</ion-label>
    </ion-segment-button>
  </ion-segment>
  
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let device of Devices">
        <ion-button fill="solid" expand="block" size="large" class="sqare_button" color="{{ device.status }}" (click)="mudaStatus(device.$key)">
          <div class="vertical">
            <ion-icon slot="start" src="/assets/svg/{{ device.icon }}.svg"></ion-icon>
            <span class="">{{ device.name }}</span>
          </div>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
