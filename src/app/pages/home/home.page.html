<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Dispositivos
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-segment color="dark shade" scrollable [(ngModel)]="selectTabs">

    <div>
      <ion-segment-button value="all">
        <ion-label>Todos</ion-label>
      </ion-segment-button>
    </div>

    <div *ngFor="let room of Rooms">
      <ion-segment-button value="{{ room.name }}">
        <ion-label>{{ room.name }}</ion-label>
      </ion-segment-button>
    </div>

  </ion-segment>

  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let device of Devices">
        <div *ngIf="selectTabs == device.room || selectTabs == 'all'">
          <ion-button fill="solid" expand="block" size="large" class="sqare_button" color="{{ device.status }}"
            (click)="mudaStatus(device.$key)">
            <div class="vertical">
              <ion-icon class="light" *ngIf="device.status == 'desligado'" slot="start" src="/assets/svg/{{ device.icon }}.svg"></ion-icon>
              <ion-icon class="dark" *ngIf="device.status == 'ligado'" slot="start" src="/assets/svg/{{ device.icon }}.svg"></ion-icon>
              <span>{{ device.name }}</span>
            </div>
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
