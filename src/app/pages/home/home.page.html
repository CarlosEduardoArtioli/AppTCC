<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Dispositivos
    </ion-title>
  </ion-toolbar>

</ion-header>

<ion-content>

  <ion-segment color="secondary" scrollable [(ngModel)]="selectTabs">

    <div>
      <ion-segment-button value="all">
        <ion-label>Todos</ion-label>
      </ion-segment-button>
    </div>

    <div *ngFor="let room of Rooms">
      <ion-segment-button value="{{ room.name }}">
        <ion-label>{{ room.name }}</ion-label>
      </ion-segment-button>
    </div>

  </ion-segment>

  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let device of Devices">
        <ion-button fill="solid" expand="block" size="large" class="sqare_button" color="{{ device.status }}"
          (click)="mudaStatus(device.$key)" *ngIf="selectTabs == device.room || selectTabs == 'all'">
          <div class="vertical">
            <ion-icon slot="start" src="/assets/svg/{{ device.icon }}.svg"></ion-icon>
            <span class="">{{ device.name }}</span>
          </div>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
