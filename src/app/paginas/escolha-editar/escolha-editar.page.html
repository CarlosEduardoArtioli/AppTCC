<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Editar
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list class="ios list-ios hydrated">

    <ion-item *ngFor="let device of Devices" class="user-list">
      <ion-label>
        <h5>
          <ion-icon name="bulb"></ion-icon> {{device.name}}
        </h5>
        <h5>
          <ion-icon name="information-circle"></ion-icon> {{device.status}}
        </h5>
        <h5>
          <ion-icon name="desktop"></ion-icon> {{device.mac}}
        </h5>
        <h5>
          <ion-icon name="file-tray-full"></ion-icon> {{device.icon}}
        </h5>
      </ion-label>

      <div class="item-note" item-end>
        <button ion-button clear [routerLink]="['/editar/', device.$key]">
          <ion-icon name="create" style="zoom:2.0"></ion-icon>
        </button>

        <button ion-button clear (click)="deleteDevice(device.$key)">
          <ion-icon name="trash" style="zoom:2.0"></ion-icon>
        </button>

      </div>

    </ion-item>

  </ion-list>
</ion-content>
